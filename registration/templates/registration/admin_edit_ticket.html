{% extends 'base.html' %}

{% block content %}
<h1>Edit Ticket: {{ ticket.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'registration:admin_manage_tickets' event.id %}" class="btn btn-secondary mt-3">Back to Tickets</a>
{% endblock %}
